# Configuración del servidor
server.port=8080

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/nombre_de_tu_base_de_datos
spring.datasource.username=tu_usuario
spring.datasource.password=tu_contraseña
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de CORS (opcional)
spring.web.cors.allowed-origin-patterns=http://localhost:3000

# Configuración de logs
logging.level.org.springframework=INFO
logging.level.com.tuapp=DEBUG

# Configuración del token JWT
jwt.secret=tu_clave_secreta_para_jwt
jwt.expiration=3600000 # 1 hora en milisegundos
